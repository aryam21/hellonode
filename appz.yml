app:
    name: HelloNode
    code: HelloNode
    notify: aramanan@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: node-14.17


deploy:
    context: aryam21/DEV
    type: statefulset
    replicas: 1
    port:
    - 8080
    - 80
volumes:
    - claim: apmsocketpath
      mount: /var/run/datadog
      name: apmsocketpath
      size: 5Gi   
      
properties:
    page_title: "React-bootstrap + nodejs-express App"
    #site_url: "https://hellonodejs.appzclient.com/"
    DD_TRACE_AGENT_URL: unix:///var/run/datadog/apm.socket
    BUILD_ON_STARTUP: 0
    revision: 68
    page_color: Blue
